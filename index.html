<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


     
    <style>      
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
   


    <!--===STYLE===-->
    <link rel="stylesheet" href="style.css" />
    <!--===Fonts===-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
 <header id="back">
    <div class="container grid">
      <img src="./images/bg-pattern-top.svg" alt="background">
    </div>
  </header>
 

  <main>
    
    <section class="header">
      <div class="container grid">

        <figure class="conteiner cover">
          <img src="./images/bg-pattern-card.svg" alt="cover profile">
        </figure>

        <div class="container" id="white">
        <div class="img-user">
          <img src="./images/image-victor.jpg" alt="photo victor crest">
        </div>
      </div>
      </div>
      

    </section>

      <section class="main">
        <div class="container grid" id="name-age">
          <h2 class="title"><span>Victor Crest </span>26</h2>
          <h2 class="text">London</h2>
        </div>
      </section>

      <section class="footer">

        <div class="container grid" id="card">

        <div>
           <h2 class="text"><span class="title">80K</span><br>Follewers</h2>
          </div>
          
         <div>
           <h2 class="text"><span class="title">803K</span><br>
          Likes</h2>
        </div>

         <div>
           <h2 class="text"><span class="title">1.4K</span><br>
          Photos</h2>
        </div>

        </div>

      </section>

    </main>
    

  </body>

</html>
